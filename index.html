<!DOCTYPE html>
<html>
<head>
<title>Content Monetisation</title>
</head>
<body style="text-align:center;font-family:Arial;padding:40px">

<h1>ðŸš€ Content Monetisation</h1>
<p>Paste any Instagram, YouTube, TikTok, Facebook or Telegram link</p>

<input id="url" style="width:80%;padding:12px" placeholder="Paste your link here">

<br><br>
<button onclick="boost()">Generate Boost Link</button>

<p id="result"></p>

<script>
function boost(){
 fetch("PASTE_N8N_WEBHOOK_HERE",{
  method:"POST",
  headers:{ "Content-Type":"application/json" },
  body:JSON.stringify({ url: document.getElementById("url").value })
 })
 .then(r=>r.json())
 .then(d=>{
  document.getElementById("result").innerHTML =
  "Your boost link:<br><a href='"+d.link+"'>"+d.link+"</a>";
 });
}
</script>

</body>
</html>
